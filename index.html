<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <h1>Password Keeper</h1>
        <form id="passwordform">
            <div class="row align-items-center">
                <div class="col">
                    <label for="text" class="form-label">Title:</label>
                    <input type="email" id="text" class="form-control" style="width:200px">
                </div>
                <div class="col">
                    <label for="passwords" class="form-label">Password:</label>
                    <input type="password" id="passwords" class="form-control" style="width:200px">
                </div>
                <div class="col ">
                      <label for="passwordCount" class="form-label">Total Password Count:</label>
                        <div id="passwordCount" class="badge bg-secondary">0</div> <!--Initially set to zero-->
                    </div>
                <div class="col">
                    <input id="search" type="text" placeholder="Search Passwords" class="form-control" style="width:200px">
                </div>

                <div class="col-auto">
                    <button class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>              
    </div>
 
  
    <ul id="userlist"></ul>
    

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
